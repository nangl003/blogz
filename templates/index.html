{% extends "base.html" %}

{% block content %}

<h1> {{webpage_title}} </h1>

{% if users|length == 0 %}

<p>0 authors.</p>

{% else %}

    <ul>
        {% for user in users %}
        <li>
            <h2 class="listedTitle"> 
                <a href="mainblog?user={{user.id}}">{{user.username}}</a>
            </h2>
            <input type="hidden" name="author" value="{user.id}}" />
            <br>
            <br>
        </li>
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
